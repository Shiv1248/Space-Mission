<!DOCTYPE html>
<html>
  <head>
    <title>Score Page</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="game over">
        <p>GAME</p>
        <p>OVER</p>
      </div>
      <div id="score">
        <h2>Your Score:<span>100</span></h2>
      </div>
      <div class="continue"><p>CONTINUE?</p></div>
      <div class="choice">
        <div class="yes"><a href="#">YES</a></div>
        <div class="no"><a href="#">NO</a></div>
      </div>
    </div>
  </body>
</html>
